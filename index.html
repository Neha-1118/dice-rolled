<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 300px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .dice {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border-radius: 15px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .dice img {
            width: 80px;
        }
        button {
            padding: 12px 20px;
            border: none;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #ff5e78, #ff477e);
            transform: scale(1.05);
        }
        #diceResult {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ² Roll the Dice ðŸŽ²</h2>
        <div class="dice">
            <img id="diceImage" src="dice1.png" alt="Dice">
        </div>
        <button onclick="rollDice()">Roll Dice</button>
        <p id="diceResult">Click the button to roll!</p>
    </div>
    <script>
        function rollDice() {
            let diceValue = Math.floor(Math.random() * 6) + 1;
            document.getElementById("diceImage").src = `dice${diceValue}.png`; 
            document.getElementById("diceResult").innerText = `You rolled a ${diceValue}!`;
        }
    </script>
</body>
</html>
